        <script>
            var end = new Date('01/14/2023 04:30 PM');

                var _second = 1000;
                var _minute = _second * 60;
                var _hour = _minute * 60;
                var _day = _hour * 24;
                var timer;

                function showRemaining() {
                    var now = new Date();
                    var distance = end - now;
                    if (distance < 0) {

                        clearInterval(timer);
                        $("#counter-1").hide()

                        return;
                    }
                    var days = Math.floor(distance / _day);
                    var hours = Math.floor((distance % _day) / _hour);
                    var minutes = Math.floor((distance % _hour) / _minute);
                    var seconds = Math.floor((distance % _minute) / _second);

                    document.getElementById('days').innerHTML = days;
                    document.getElementById('hours').innerHTML = hours;
                    document.getElementById('mins').innerHTML = minutes;
                    document.getElementById('secs').innerHTML = seconds;
                }

                timer = setInterval(showRemaining, 1000);
        </script>

        <script>
            function showAndDismissAlert(type, message) {
                var htmlAlert = '<div class="alert text-center alert-' + type + '">' + message + '</div>';

                // Prepend so that alert is on top, could also append if we want new alerts to show below instead of on top.
                $(".alert-messages").prepend(htmlAlert);

                // Since we are prepending, take the first alert and tell it to fade in and then fade out.
                // Note: if we were appending, then should use last() instead of first()
                $(".alert-messages .alert").first().hide().fadeIn(200).delay(2000).fadeOut(1000, function () { $(this).remove(); });
            }

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            $("#Submit").click(function(){
                var rsvp_form = document.getElementById("rsvp_form")
                if(rsvp_form.checkValidity()){
                    var email = $("#email").val();
                    var number = $("#number").val()
                    var pax = $("#pax").val()
                    var vaccination = $("#vaccination").val()
                    var allergies = $("#allergies").val()
                    var urlToken = "{{urlToken}}"

                    data_dict = { "email": email,
                                  "number": number,
                                  "pax": pax,
                                  "vaccination": vaccination,
                                  "allergies": allergies,
                                  "urlToken": urlToken
                                  }


                    $.ajax({
                      url: "/invite/rsvp",
                      type: "post",
                      data: data_dict,
                      headers: {'X-CsrfToken': "{{csrf_token}}"},
                      success: function(data){
                          showAndDismissAlert('success', 'RSVP Received!');
                          $('#Submit').html("RSVP SENT");
                      }

                    })

              }
              else{
                rsvp_form.reportValidity()
              }
            })

            $('#token').keypress(function(event){

                var keycode = (event.keyCode ? event.keyCode : event.which);
                if(keycode == '13'){
                    event.preventDefault();
                   var token_form = document.getElementById("token_form")
                        if(token_form.checkValidity()){
                            var token = $("#token").val();

                            data_dict = { "token": token
                                          }
                            location.href = "/invite/"+ token

                      }
                      else{
                        token_form.reportValidity()
                      }
                }
            });

            $("#tokensubmit").click(function(){
                var token_form = document.getElementById("token_form")
                if(token_form.checkValidity()){
                    var token = $("#token").val();

                    data_dict = { "token": token
                                  }

                    location.href = "/invite/"+ token

              }
              else{
                token_form.reportValidity()
              }
            })

            function isNumber(evt) {

                if (iKeyCode != 46 && iKeyCode > 31 && (iKeyCode < 48 || iKeyCode > 57))
